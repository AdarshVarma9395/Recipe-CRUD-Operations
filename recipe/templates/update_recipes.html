<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Recipe App</title>
    <style>
      .textarea-container{
        display: flex;
        flex-direction: column;
      }
      table, th, td {
            border: 1px solid black;
          }
    </style>
   
</head>
<body>
    
    <div class="container" mt-5>

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2>Update Recipes</h2>
          <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
              <input name="recipe_name" required value="{{recipes.recipe_name}}" type="text" class="form-control">
            </div>
    
            <div class="mb-3 textarea-container">
              <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
              <textarea name="recipe_description" required class="form-control">{{recipes.recipe_description}}</textarea>
            </div>
           
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control">
              </div>
            
            <button type="submit" class="btn btn-success  ">update Recipe</button>
          </form>

       </div>
</body>
</html>
